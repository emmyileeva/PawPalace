{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Reviews</h1>
    <div class="row">
        {% for testimonial in testimonials %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ testimonial.name }}</h5>
                    <p class="card-text">{{ testimonial.message }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
