{% extends 'base.html' %}
{% block title %}Add a Review{% endblock %}
{% block content %}
<div class="container">
    <h1>Add a Review</h1>
    <form action="{% url 'submit_testimonials' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <h2>Recent Reviews</h2>
    <div class="row">
        {% for testimonial in testimonials %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ testimonial.name }}</h5>
                    <p class="card-text">{{ testimonial.message }}</p>
                    <a href="{% url 'update_testimonial' pk=testimonial.pk %}" class="btn btn-primary">Update</a>
                    <a href="{% url 'delete_testimonial' pk=testimonial.pk %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
