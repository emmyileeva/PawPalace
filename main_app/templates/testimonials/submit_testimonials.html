{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Submit Testimonial</h1>
    <form method="post">
        {% csrf_token %}
        <label for="author">Author:</label>
        <input type="text" id="author" name="author">
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
