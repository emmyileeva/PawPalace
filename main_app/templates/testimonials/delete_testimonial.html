{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Delete Review</h1>
    <p>Are you sure you want to delete this review?</p>
    <p>{{ object.name }}: {{ object.message }}</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</div>
{% endblock %}
